<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!--header css-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <!--login css-->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    {% if lgmsg %}
        <script>alert("{{lgmsg}}");</script>
    {% endif %}
    <header>
        <div>
            <img src="{% static 'img/icon.png' %}">
        </div>
    </header>
    <div id="container">

        <p class="title">
            <span id="vertical-bar"></span>
            로그인
        </p>
        <form id="form" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <span>아이디</span>
            <input type="text" class="form-control" name="user_id" required><br>
            <span>비밀번호</span>
            <input type="password" class="form-control" name="user_pw" required>
            
            <input type="submit" id="login-btn" value="로그인" style="width:138px;">
            <br>
            
        </form>
        <a href="{% url 'register' %}">회원가입</a>
        <a href="">아이디찾기/비밀번호찾기</a>
    </div>
</body>
</html>
