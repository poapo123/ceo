<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피관리</title>

    <!--header css-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/manage.css' %}">
    <link rel="stylesheet" href="{% static 'css/manage_prod.css' %}">
  

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
</head>
<body>
    <!--헤더-->
    <header>
        <div>
            <img src="{% static 'img/icon.png' %}">
            <a href="" id="logout">로그아웃</a>
        </div>
    </header>
    <!--네비게이션-->
    <nav class="col-md-2">
        <ul id="menu">
            <!--레시피-->
            <li class="menu-on-off" on-off="on">
                <span class="menu-left">레시피</span>
                <i class="glyphicon glyphicon-chevron-right"></i>
                
            </li>
            <ul class="item-list">
                <li class="menu-item"  value="레시피등록">
                    레시피등록
                </li>
                <li class="menu-item" style="color:black; background:white;" value="레시피관리">
                    레시피관리
                </li>
            </ul>
            <!--보관방법-->
            <li class="menu-on-off" on-off="off">
                <span class="menu-left">보관방법</span>
                <i class="glyphicon glyphicon-chevron-right"></i>
            </li>
            <ul class="item-list">
                <li class="menu-item" value="보관방법작성">
                    보관방법작성
                </li>
                <li class="menu-item" value="보관방법관리">
                    보관방법관리
                </li>
            </ul>
        </ul>
    </nav>
    <!--content-->
    <ul id="manage-content" class="col-md-10">
        <li>
            <div class="img-section">
                <img src="{% static 'img/test.png' %}" width="198" height="158">
                <p class="opacity-text">디저트</p>
            </div>
            <div class="text-center">
                <button class="btn btn-info">수정</button>
                <button class="btn btn-danger">삭제</button>    
            </div>
            
        </li>
        
        
    </ul>
    <script src="{% static 'js/manage.js' %}"></script>
    
</body>
</html>
