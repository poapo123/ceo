{% extends 'base.html' %}
{% load static %}
{% block title %}남은 재료 보관방법{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<!--content-->
<ul id="storage-content">
    {% for fsstorage in fsstorages %}
    <li>
        <div class="img-section" onclick="location.href='/show/storage/{{fsstorage.id}}'">
            <img src="/media/{{fsstorage.fss_img_file_path}}" width="198" height="158">
            <p class="opacity-text">{{fsstorage.storage_name}} 보관방법</p>
        </div>
    </li>
    {% endfor %}
</ul>
<script src="{% static 'js/main.js' %}"></script>    
{% endblock %}
