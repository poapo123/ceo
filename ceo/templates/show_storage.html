<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    

    <!--header css-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/manage.css' %}">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <link href="{% static 'css/write.css' %}" rel="stylesheet">
    <style> nav{ height: 130%;;}</style>
</head>
<body>
    <!--헤더-->
    <header>
        <div>
            <img src="{% static 'img/icon.png' %}">
            {% if request.session.id %}
            <a href="{% url 'logout' %}" id="logout">로그아웃</a>
            {% else %}
            <a href="{% url 'login' %}" id="login">로그인</a>
            {% endif %}
        </div>
    </header>
    
    <!--내용-->
    
    <main class="container">
        <div class="container" style="margin-top: 5vh;">
            <h4 style="border-left: 5px solid black; font-weight: bold;">{{fsstorage.storage_name}}</h4>
            <div>
                <img src="/media/{{fsstorage.fss_img_file_path}}" style="border: 1px solid black; max-width:300px;">
                <div id="fssContent" data-load-url="/media/{{fsstorage.storage_file_path}}">
                </div>
                <script>
                    // 재료 보관법 작성 파일 호출하기.
                   $(function(){
                       var url = document.getElementById('fssContent').dataset["loadUrl"];
                       $('#fssContent').load(url);
                   }) 
                </script>
            </div>
        </div>
    </main>
</body>
</html>
